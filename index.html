      box-shadow: inset 0 0 5px rgba(255,255,255,0.2);
      user-select: none;
    }
    #progress-bar {

      user-select: none;
    }
    .easy { color: #4CAF50; }
    .medium { color: #FFC107; }

    .btn-container {

      justify-content: center;
      flex-wrap: wrap;
    }
    .btn {

    }

    }
    .no-btn {

      justify-content: center;

    }
    .dot {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 8px;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      filter: drop-shadow(0 0 2px rgba(0,0,0,0.6));
      animation: popIn 0.5s;
      cursor: default;
      user-select: none;
    }
    .yes-dot { background-color: #3ddc97; }
    .no-dot { background-color: #f25c68; }
    #mascot-container {
      margin: 18px 0 10px 0;
      min-height: 50px;
    }
    #mascot-emoji {
      font-size: 3.6rem;
      transition: transform 0.3s;
      display: inline-block;
      animation: fadeIn 0.8s;
    }
    #history-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;

      margin-top: 10px;
      user-select: none;

    .history-dot {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      color: white;
      font-size: 0.84rem;
      font-weight: bold;
      cursor: pointer;
      margin: 2px 6px;
      filter: drop-shadow(0 2px 2px #000A);
      transition: transform 0.23s;

    .history-dot:hover { transform: scale(1.2); z-index:2; }

      flex-direction: column;
      align-items: center;
      margin-top: 18px;
    }
    #final-score {

    }

      flex-wrap: wrap;
      justify-content: center;
    }

      font-family: 'Dosis', sans-serif;
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 24px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 12px #0008;

      transform: scale(1.07);
    }
    #restart-btn:active {
      transform: scale(0.95);
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    @keyframes popIn {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    button:focus-visible {
      outline: 3px solid #ff6e7f;
      outline-offset: 2px;
    }
    @media(max-width:650px){
      h1{font-size:2.1rem;}
      .btn{font-size:1.1rem; padding:12px 20px;}
      #mascot-emoji{font-size:2.2rem;}
      #question{font-size:1.12rem; min-height:80px;}
    }

<body>

  <div class="result-container" id="result"></div>

  <div id="end-game-container">

    <div id="share-container">

      { text: "You get $1 million, but lose one cherished memory.", yes: 55, no: 45, difficulty: DIFFICULTY.MEDIUM, emojis: ["üíµ","üß†"] },

      { text: "You stop all wars, but no more music exists.", yes: 50, no: 50, difficulty: DIFFICULTY.MEDIUM, emojis: ["‚úåÔ∏è","üéµ","üö´"] },

      { text: "You can see 24 hours into the future, but age twice as fast.", yes: 33, no: 67, difficulty: DIFFICULTY.HARD, emojis: ["üëÅÔ∏è","‚è©","‚ö∞Ô∏è"] },
      { text: "You become the smartest person alive, but everyone thinks you're stupid.", yes: 39, no: 61, difficulty: DIFFICULTY.HARD, emojis: ["üß†","ü§™"] },
      { text: "You can make anyone fall in love with you, but can't experience love yourself.", yes: 25, no: 75, difficulty: DIFFICULTY.HARD, emojis: ["‚ù§Ô∏è","üò¢"] },
      { text: "You get $100 million, but a random person dies each time you spend $1,000.", yes: 18, no: 82, difficulty: DIFFICULTY.HARD, emojis: ["üí∞","üíÄ"] },
      { text: "You can pause time for up to 8 hours per day, but you age during paused time.", yes: 47, no: 53, difficulty: DIFFICULTY.HARD, emojis: ["‚è∏Ô∏è","üï∞Ô∏è","üßì"] }
    ];

    let currentGame = { questions: [], currentIndex: 0, score: 0, history: [] };

    function shuffleQuestions() {
      let shuffled = [...allQuestions];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled.slice(0, QUESTIONS_PER_GAME);
    }

    function initGame() {
      currentGame = {
        questions: shuffleQuestions(),
        currentIndex: 0,
        score: 0,
        history: []
      };
      document.getElementById('game-buttons').style.display = 'flex';
      document.getElementById('end-game-container').style.display = 'none';
      document.getElementById('history-container').innerHTML = '';
      showQuestion();
    }

    function showQuestion() {
      const { currentIndex, questions } = currentGame;
      if (currentIndex >= questions.length) {
        endGame();
        return;
      }
      const question = questions[currentIndex];
      let emojiHtml = "";
      if (question.emojis) {
        emojiHtml = `<div class="emoji-row">` + question.emojis.map(e => `<span>${e}</span>`).join('') + `</div>`;
      }
      document.getElementById('question').innerHTML = `
        <div>${question.text}</div>
        ${emojiHtml}
        <div class="difficulty-indicator ${question.difficulty.class}">Difficulty: ${question.difficulty.label}</div>
      `;
      updateProgress();
      showMascot('neutral');
    }

    function updateProgress() {
      let progressBar = document.getElementById('progress-bar');
      let progressPercent = ((currentGame.currentIndex) / QUESTIONS_PER_GAME) * 100;
      progressBar.style.width = progressPercent + '%';
    }

    function choose(isYes) {
      const { currentIndex, questions } = currentGame;
      const question = questions[currentIndex];
      const percent = isYes ? question.yes : question.no;
      if ((isYes && question.yes >= 50) || (!isYes && question.no >= 50)) {
        currentGame.score++;
      }
      currentGame.history.push({
        yes: isYes,
        percent: percent,
        text: question.text
      });
      showMascot(isYes ? "happy" : "surprised");
      const dot = document.createElement('div');
      dot.className = `dot ${isYes ? 'yes-dot' : 'no-dot'}`;
      dot.textContent = `${percent}%`;
      document.getElementById('result').innerHTML = '';
      document.getElementById('result').appendChild(dot);
      updateHistory();
      setTimeout(() => {
        currentGame.currentIndex++;
        document.getElementById('result').innerHTML = '';
        showQuestion();
      }, RESULT_DISPLAY_TIME);
    }

    function showMascot(reaction) {
      const mascotSymbol = mascotEmojis[reaction] || mascotEmojis.neutral;
      document.getElementById('mascot-emoji').textContent = mascotSymbol;
    }

    function updateHistory() {
      const historyContainer = document.getElementById('history-container');
      historyContainer.innerHTML = '';
      currentGame.history.forEach((item, index) => {
        const dot = document.createElement('div');
        dot.className = `history-dot ${item.yes ? 'yes-dot' : 'no-dot'}`;
        dot.textContent = index + 1;
        dot.title = `Q${index + 1}: ${item.percent}% ${item.yes ? 'YES' : 'NO'}\n"${item.text}"`;
        historyContainer.appendChild(dot);
      });
    }

    function endGame() {
      document.getElementById('game-buttons').style.display = 'none';
      document.getElementById('question').textContent = 'Game Over!';
      document.getElementById('result').innerHTML = '';
      const scorePercentage = Math.round((currentGame.score / QUESTIONS_PER_GAME) * 100);
      document.getElementById('final-score').innerHTML = `
        You agreed with the majority <strong>${currentGame.score}</strong> out of ${QUESTIONS_PER_GAME} times.<br>
        That's <strong>${scorePercentage}%</strong> agreement with popular opinion!
      `;
      document.getElementById('end-game-container').style.display = 'flex';
      showMascot('neutral');
    }

    function shareResults() {
      let shareText = `I played "Would You Press the Button?" and agreed with the majority ${currentGame.score} out of ${QUESTIONS_PER_GAME} times!\n\n`;
      currentGame.history.forEach((item, index) => {
        shareText += `Q${index + 1}: ${item.percent}% ${item.yes ? 'YES' : 'NO'} - "${item.text}"\n`;
      });
      if (navigator.share) {
        navigator.share({ title: 'My Results', text: shareText }).catch(() => copyToClipboard(shareText));
      } else {
        copyToClipboard(shareText);
      }
    }

    function exportToCSV() {
      let csvContent = "Question Number,Question,Your Answer,Percentage,Agreed With Majority\n";
      currentGame.history.forEach((item, index) => {
        const agreed = ((item.yes && item.percent >= 50) || (!item.yes && item.percent < 50)) ? "Yes" : "No";
        csvContent += `${index + 1},"${item.text}","${item.yes ? 'YES' : 'NO'}","${item.percent}%","${agreed}"\n`;
      });
      const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'button_game_results.csv';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function copyToClipboard(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('Results copied to clipboard!');
    }

    function restartGame() {
      initGame();
    }

    window.onload = initGame;
  </script>
